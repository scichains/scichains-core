<!DOCTYPE html>
<html lang="en">
<head>
    <title>First tests...</title>
    <script>
        function simple() {
            const t1 = performance.now();
            const n = 5000000;
            const a = new Float64Array(n);
            let sum = 0;
            for (let k = 0; k < n; k++) {
                a[k] = k * 0.001;
                sum += a[k]
            }
            const t2 = performance.now();
            return "Time " + (t2 - t1) + " ms = " + ((t2 - t1) * 1e6 / n) + " ns/iteration (" + sum + ")<br>";
        }

        function test() {
            document.querySelector("#results").innerHTML = "";
            for (let test = 1; test <= 10; test++) {
                document.querySelector("#results").innerHTML += "Test #" + test + "<br>";
                const timing = simple();
                document.querySelector("#results").innerHTML += timing + "<br>";
            }
        }
    </script>
</head>

<body>
<div id="container">
    <h2>Test speed</h2>
    <p>
        <button onclick="test()">Test</button>
    </p>
    <pre id="results">Click button about to see results here </pre>
</div>
</body>
</html>
